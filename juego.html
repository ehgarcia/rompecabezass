<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>BMO Arcade</title>
  <link rel="stylesheet" href="css/juego.css">
</head>

<body>
  <div class="col-40">

    <div id="titulo">
      <h1>BMO Arcade</h1>
    </div>
    <div id="instrucciones">
      <h3>Instrucciones</h3>
      <ul id="lista-instrucciones">
      </ul>
    </div>
    <div id="objetivo">
      <div class="texto-centrado">
        <h3>Objetivo</h3>
        <img src="images/final.png" alt="imagen final del rompecabezas" class="finalPiece">
      </div>
    </div>
    <div id="ultimo-mov">
      <div id="flecha" class="texto-centrado">
        <h3>Ultimo Movimiento</h3>
      </div>
    </div>

  </div>
  <div class="col-60">
    <div id="juego">
      <div class="pieza" id="pieza1">
        <img src="images/10.jpg" alt="imagen 1 del rompecabeza">
      </div>
      <div class="pieza" id="pieza2">
        <img src="images/20.jpg" alt="imagen 2 del rompecabeza">
      </div>
      <div class="pieza" id="pieza3">
        <img src="images/30.jpg" alt="imagen 3 del rompecabeza">
      </div>
      <div class="pieza" id="pieza4">
        <img src="images/40.jpg" alt="imagen 4 del rompecabeza">
      </div>
      <div class="pieza" id="pieza5">
        <img src="images/50.jpg" alt="imagen 5 del rompecabeza">
      </div>
      <div class="pieza" id="pieza6">
        <img src="images/60.jpg" alt="imagen 6 del rompecabeza">
      </div>
      <div class="pieza" id="pieza7">
        <img src="images/70.jpg" alt="imagen 7 del rompecabeza">
      </div>
      <div class="pieza" id="pieza8">
        <img src="images/80.jpg" alt="imagen 8 del rompecabeza">
      </div>
      <div class="pieza" id="pieza9">
        <img src="" alt="">
      </div>
    </div>
  </div>
  <div id="footer">
    <h3>Footer</h3>
  </div>
  <script src="js/juego.js"></script>
</body>

</html>
